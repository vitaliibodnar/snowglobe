<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="../src/img/mouse-default.svg">
  <title>Snowglobe</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #e5e5e5;
      padding: 0;
      margin: 0;
    }
    .sg-loader {
      background: #e5e5e5;
      width: 100vw;
      height: 100vh;
      position: fixed;
      z-index: 11;
      display: none;
    }
    .sg-loader img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .is-loading .sg-loader {
      display: block;
    }
  </style>
</head>
<body class="">
  <!-- .sg-wrapper .is-loading - preloader -->
  <div class="sg-wrapper">
      <div class="sg-loader"><img src="../src/img/preloader.gif" alt=""></div>
      <div class="sg-logo"><img src="../src/img/pf-logo.svg" alt=""></div>
      <!-- SLIDE-1 -->
      <section class="sg-slide" data-slide="1">
        <div class="sg-sky"></div>
      </section>


      <!-- SLIDE-2 -->
      <section class="sg-slide">
        <section class="sg-section" data-section="1">
          <div class="sg-section__bg" data-bg="1"><img src="../src/img/bg-1.png" alt=""></div>
        </section>
        <section class="sg-section" data-section="2">
            <div class="sg-section__bg" data-bg="2"><img src="../src/img/bg-2.png" alt=""></div>
        </section>
        <section class="sg-section" data-section="3">
            <div class="sg-section__bg" data-bg="3"><img src="../src/img/bg-3.png" alt=""></div>
        </section>
        <section class="sg-section" data-section="4">
            <div class="sg-section__bg" data-bg="4"><img src="../src/img/bg-4.png" alt=""></div>
        </section>
      </section>
  </div>
</body>
</html>
