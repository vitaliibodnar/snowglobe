<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><link rel="icon" type="image/svg+xml" href="../src/img/cursor-default.png"><link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"><title>Snowglobe</title><style>body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #e5e5e5;
      padding: 0;
      margin: 0;
    }
    .sg-logo {
      position: fixed;
      top: 50px;
      left: 50px;
      z-index: 13;
    }
    @media (max-width: 767px) {
      .sg-logo {
        max-width: 150px;
        top: 20px;
        left: 30px; 
      }
    }
    .sg-splash {
      background: #e5e5e5;
      width: 100vw;
      height: 100vh;
      position: fixed;
      z-index: 11;
    }
    .sg-baloon {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 1;
    }
    .sg-baloon__img {
      max-height: 55vh;
    }
    .sg-stars {
      position: absolute;
      left: 0;
      top: 20px;
      width: 100%;
      z-index: 2;
      opacity: 0;
      visibility: hidden;
      -webkit-transition: all .5s;
      transition: all .5s;
    }
    .sg-stars.is-visible {
      opacity: 1;
      visibility: visible;
    }
    .sg-stars__img {

    }
    .is-moving {
      -webkit-animation: baloonMove 3s;
              animation: baloonMove 3s;
      -webkit-animation-timing-function: ease-in-out;
              animation-timing-function: ease-in-out;
      -webkit-animation-fill-mode: forwards;
              animation-fill-mode: forwards;
    }
    .is-moving-upper {
      -webkit-animation: baloonMoveUpper 3s;
              animation: baloonMoveUpper 3s;
      -webkit-animation-timing-function: ease-in;
              animation-timing-function: ease-in;
      -webkit-animation-fill-mode: forwards;
              animation-fill-mode: forwards;
    }
    .sg-start {
      opacity: 0;
    }

    @-webkit-keyframes baloonMove {
      0%   { top: 100% }
      40%   { top: -10% }
      100%   { top: 5% }
    }

    @keyframes baloonMove {
      0%   { top: 100% }
      40%   { top: -10% }
      100%   { top: 5% }
    }
    @-webkit-keyframes baloonMoveUpper {
      0%   { top: 5% }
      100%   { top: -5000px }
    }
    @keyframes baloonMoveUpper {
      0%   { top: 5% }
      100%   { top: -5000px }
    }

    #app-preloader {
      height: 100%;
      left: 0;
      position: absolute;
      text-align: center;
      top: 0;
      width: 100%;
      z-index: 30;
      -webkit-transition: all .3s;
      transition: all .3s;
    }
    #app-preloader.is-hidden {
      opacity: 0;
      visibility: hidden;
      z-index: 0;
      pointer-events: none;
      height: 0;
    }
    #app-preloader span {
      background: #bdc0ca;
      display: inline-block;
      height: 10px;
      margin: 0 5px;
      position: relative;
      top: 50%;
      -webkit-transform: translateY(-50%);
              transform: translateY(-50%);
      vertical-align: top;
      width: 10px;
    }
    #app-preloader span:nth-child(1) {
      -webkit-animation: pulse 1s infinite 0.2s;
              animation: pulse 1s infinite 0.2s;
    }
    #app-preloader span:nth-child(2) {
      -webkit-animation: pulse 1s infinite 0.4s;
              animation: pulse 1s infinite 0.4s;
    }
    #app-preloader span:nth-child(3) {
      -webkit-animation: pulse 1s infinite 0.6s;
              animation: pulse 1s infinite 0.6s;
    }
    #app-preloader span:nth-child(4) {
      -webkit-animation: pulse 1s infinite 0.8s;
              animation: pulse 1s infinite 0.8s;
    }
    #app-preloader span:nth-child(5) {
      -webkit-animation: pulse 1s infinite 1s;
              animation: pulse 1s infinite 1s;
    }
    .no-cssanimations #app-preloader {
      background: #000 url("preloader-fallback.gif") no-repeat 50% 50%;
    }
    .no-cssanimations #app-preloader span {
      display: none;
    }

    @-webkit-keyframes pulse {
      0%,
      100% {
        opacity: 1;
      }
      50% {
        opacity: 0.2;
      }
    }

    @keyframes pulse {
      0%,
      100% {
        opacity: 1;
      }
      50% {
        opacity: 0.2;
      }

ass="sg-carousel__arrow sg-carousel__arrow--prev">Prev</button> <button type="button" class="sg-carousel__arrow sg-carousel__arrow--next">Next</button></div></section></section><section class="sg-section" data-section="2" data-depth="0.6"><div class="sg-section__bg" data-bg="2"><img src="../src/img/bg-2.png" alt=""></div></section><section class="sg-section" data-section="3" data-depth="0.4"><div class="sg-section__bg" data-bg="3"><img src="../src/img/bg-3.png" alt=""></div></section><section class="sg-section" data-section="4" data-depth="0.2"><div class="sg-section__bg" data-bg="4"><img src="../src/img/bg-4.png" alt=""></div></section></section><section class="sg-final"><img src="../src/img/your-fortune.svg" alt=""><div class="sg-final__wrapper"><div class="sg-final__msg"></div><button type="button" class="sg-again"><img src="../src/img/btn-again.svg" alt=""></button> <img src="../src/img/bear.svg" alt="" data-hero="bear" class="sg-final__img"> <img src="../src/img/pinguin.svg" alt="" data-hero="pinguin" class="sg-final__img"> <img src="../src/img/fox.svg" alt="" data-hero="fox" class="sg-final__img"></div></section></div><script src="js/1.e51a9630.chunk.js"></script><script src="js/app.434b1a74.js"></script></body></html>
